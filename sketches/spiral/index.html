<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral</title>
  <!-- Icon -->
  <link rel="icon" href="../h.png" type="image/png" sizes="16x16">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="turtle.js"></script>
  <script>
    // require https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js
    // require /turtles/turtle/turtle.js

    var myTurtle;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      stroke(255);
      background(0);
      noLoop();

      myTurtle = new Turtle();
    }

    function draw() {
      myTurtle.penUp();
      myTurtle.moveTo(windowWidth / 2, windowHeight / 2);
      myTurtle.penDown();

      for (var i = 0; i < 100; i++) {
        myTurtle.moveForward(i / 10);
        myTurtle.turnLeft(1);
        drawLeaf();
      }
    }

    function drawLeaf() {
      myTurtle.pushState();


      for (i = 0; i < 100; i++) {
        myTurtle.moveForward(i * 1);
        myTurtle.turnLeft(10);
      }

      myTurtle.popState();
    }
  </script>
</head>

  <main>
  </main>
</body>

</html>
