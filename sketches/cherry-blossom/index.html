<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherry Blossom</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- Icon -->
  <link rel="icon" href="../h.png" type="image/png" sizes="16x16">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="turtle.js"></script>
  <script>
    // require https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js
    // require /turtles/turtle/turtle.js

    var myTurtle;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      stroke(0);
      background(255);
      noLoop();
      myTurtle = new Turtle();
    }



    function draw() {
      myTurtle.penUp();
      myTurtle.moveTo(windowWidth / 2, windowHeight);
      myTurtle.turnTo(-80);

      myTurtle.penDown();

      drawBranch(80);

      for (var i = 0; i < 8; i++) {
        myTurtle.moveTo(windowWidth / 2 - i, windowHeight / 3 - i);
        for (var j = 0; j < 14; j++) {
          myTurtle.moveForward(j * 28);
          drawBlossom(20);
        }
      }

    }



    function drawBlossom(cherry) {
      if (cherry < 2) {
        return;
      }

      // draw cherry blossom
      strokeWeight(cherry / 12);
      stroke(random(219, 255), random(0, 228), random(100, 255));
      myTurtle.moveForward(cherry);
      myTurtle.turnLeft(random(10, 100));
      myTurtle.moveForward(cherry);
      myTurtle.turnLeft(random(10, 100));
      myTurtle.moveForward(cherry);
      myTurtle.turnRight(random(10, 100));
      myTurtle.moveForward(cherry);

      // draw child
      myTurtle.pushState();
      myTurtle.turnTo(random(-200, 200));
      drawBlossom(cherry * .8);
      myTurtle.turnTo(random(-400, 400));
      drawBlossom(cherry * .8);
      // myTurtle.turnTo(random(-400, 400));
      // drawBlossom(cherry * .8);
      myTurtle.popState();

    }



    function drawBranch(length) {

      if (length < 4) {
        return;
      }

      // draw this branch
      strokeWeight(length / 4);
      stroke('#53350A');
      myTurtle.moveForward(length);
      myTurtle.turnLeft(28);
      myTurtle.moveForward(length);
      myTurtle.turnLeft(-8);
      myTurtle.moveForward(length);

      // left child
      myTurtle.pushState();
      myTurtle.turnLeft(random(4, 8));
      drawBranch(length * random(.4, .8));
      myTurtle.popState();

      // right child
      myTurtle.pushState();
      myTurtle.turnRight(random(40, 60));
      drawBranch(length * random(.4, .8));
      myTurtle.popState();

    }
  </script>
</head>

<body>
  <main>
  </main>
</body>

</html>
