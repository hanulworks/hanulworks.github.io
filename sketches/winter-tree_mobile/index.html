<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Tree</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- Icon -->
  <link rel="icon" href="../h.png" type="image/png" sizes="16x16">
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@1.5.8/dist/tweakpane.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/p5@latest/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="turtle.js"></script>
  <script>
    // require https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js
    // require /turtles/turtle/turtle.js

    var myTurtle;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      stroke(255);
      myTurtle = new Turtle();
    }

    function draw() {
      background(0);
      myTurtle.penUp();
      myTurtle.moveTo(windowWidth / 2, windowHeight - 500);
      myTurtle.turnTo(-80);
      myTurtle.penDown();
      drawBranch(100);

    }


    function drawBranch(length) {

      if (length < 4) {
        return;
      }

      // draw this branch
      strokeWeight(length / 20);
      myTurtle.moveForward(length * .9);
      myTurtle.turnLeft(4);
      myTurtle.moveForward(length * .9);
      myTurtle.turnLeft(4);
      myTurtle.moveForward(length * .9);

      // left child
      myTurtle.pushState();
      myTurtle.turnLeft(random(4, 22));
      drawBranch(length * 0.75);
      drawBranch(length * random(.4, .8));
      myTurtle.popState();

      // right child
      myTurtle.pushState();
      myTurtle.turnRight(random(4, 42));
      drawBranch(length * 0.75);
      drawBranch(length * random(.4, .8));
      myTurtle.popState();

    }


  </script>
</head>

<body>
  <main>
  </main>
</body>

</html>
