<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- Icon -->
  <link rel="icon" href="../h.png" type="image/png" sizes="16x16">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="turtle.js"></script>
  <script>
    // require https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js
    // require /turtles/turtle/turtle.js

    var myTurtle;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      stroke(255);
      background(0);
      noLoop();
      myTurtle = new Turtle();
    }



    function draw() {
      myTurtle.penUp();
      myTurtle.moveTo(windowWidth, windowHeight);
      myTurtle.turnTo(80);

      myTurtle.penDown();

      Chaos(80);
    }

    function Chaos(length) {

      if (length < 4) {
        return;
      }

      // draw chaos
      strokeWeight(length / 4);
      myTurtle.moveBackward(length);
      myTurtle.turnLeft(20);
      myTurtle.moveBackward(length);
      myTurtle.turnRight(20);
      myTurtle.moveBackward(length);

      // left child
      myTurtle.pushState();
      myTurtle.turnLeft(random(20, 40));
      Chaos(length * random(.4, .8));
      myTurtle.popState();

      // right child
      myTurtle.pushState();
      myTurtle.turnRight(random(40, 80));
      Chaos(length / random(.4, .8));
      myTurtle.popState();

    }
  </script>
</head>

<body>
  <main>
  </main>
</body>

</html>
